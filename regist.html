        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd"></label>

        </div>
        <div class="form-group">

        </div>

<script>

function regMeIn(){
    var email = document.getElementById("email").value;
    var username = document.getElementById("username").value;
    var fullname = document.getElementById("fullname").value;
    var password = document.getElementById("pwd").value;
    var address = document.getElementById("address").value;
    var zipcode = document.getElementById("zipcode").value;
    var phone = document.getElementById("phone").value;

    var client = new HttpClient();
        client.post('http://localhost:8081/user/reg/'
            + username
            +'/'
            + password
            +'/'
            + fullname
            +'/'
            + email
            +'/'
            + phone
            +'/'
            + zipcode
            +'/'
            + address, "GET");

        client.get('http://localhost:8081/user/login/'
            + username
            +'/'
            + password
            +'/'
            + fullname
            +'/'
            + email
            +'/'
            + phone
            +'/'
            + zipcode
            +'/'
            + address, function(response) {
              console.log(response);
            });

    console.log('http://localhost:8081/user/reg/'
            + username
            +'/'
            + password
            +'/'
            + fullname
            +'/'
            + email
            +'/'
            + phone
            +'/'
            + zipcode
            +'/'
            + address);
    var client = new HttpClient();
        client.get('http://localhost:8081/user/reg/'
            + username
            +'/'

            +'/'

            + phone
            +'/'
            + zipcode
            +'/'
            + address
            , function(response) {
              console.log(response);
              window.location ='fooldal.html';
          });
}
