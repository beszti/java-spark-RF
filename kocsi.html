		<script type="text/javascript">
			function Rendel(){
				if(sessionStorage.getItem("username")){
					if(sessionStorage.getItem("bought")){
						alert("Rendelése már rögzítve van, és beszállítás alatt!");
						alert("Köszönjük, hogy a MagDigital-nál vásárolt!");
					}else{
						alert("Sikeres Rendelés!");
						window.location = 'fooldal.html';
						sessionStorage.setItem("bought", "ok");
					}
					
				}
			}
			if(sessionStorage.getItem("termek_id")){
				document.getElementById("termekszam").innerHTML = "1";
				document.getElementById("termeknev").innerHTML = sessionStorage.getItem("termek_id");
				document.getElementById("ar").innerHTML = sessionStorage.getItem("termek_ar");
				document.getElementById("kep").innerHTML = '<a href="#"><img class="card-img-top" src="kepek/'+sessionStorage.getItem("termek_kep")+'.jpg" alt=""></a>';
			}
			if(sessionStorage.getItem("username")){
			document.getElementById("udvozles").innerHTML = '<a class="nav-link" href="profil.html">'+sessionStorage.getItem("nev")+'</a>'; 
			document.getElementById("regist").innerHTML = "";
			}
